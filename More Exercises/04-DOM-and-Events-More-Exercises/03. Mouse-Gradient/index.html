<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="attachGradientEvents()">
    <div id="color-picker">
        <label for="color-select">Select Color:</label>
        <select id="color-select">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="brown">Brown</option>
            <option value="coral">Coral</option>
            <option value="#61dafb">Light Blue</option>
            <option value="#234465">Navy Blue</option>
            <!-- Add more color options here -->
        </select>
    </div>
    <div id="gradient-box">
        <div id="gradient">Hover Me!</div>
        <div id="result"></div>
    </div>
</body>
<script src="./app.js"></script>

</html>
